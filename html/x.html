<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/x.css">
</head>
<body>
    <div class="contenedor">
        <div>
            <p>v=dx/dt</p>
        </div>
        <div>
            <p>vdt=dx</p>
        </div>
        <div class="contenedor_ecuacion">
            <div class="contenedor_lado_contenedor_">
                <div class="antes_integral_">v</div>
                <div class="integral_">
                    <div class="parte_arriba_integral_">T</div>
                  <div class="parte_abajo_integral_">To</div>
               </div>
               <div class="despues_integral_">dt</div>
            </div>
            <div class="igual">
                <p>=</p>
            </div>
            <div class="contenedor_lado_contenedor_">
                <div class="antes_integral_"></div>
                <div class="integral_">
                    <div class="parte_arriba_integral_">X</div>
                  <div class="parte_abajo_integral_">Xo</div>
               </div>
               <div class="despues_integral_">dx</div>
            </div>
            
        </div>
        <div>
            <p>v(T-To)=X-Xo</p>
        </div>
        <div>
            <p>v(T-To)-Xo=X</p>
        </div>
        <div class="valores">
            <p id="velocidad">1</p>
            <p>(</p>
            <p id="tiempo">1</p>
            <p>-</p>
            <p id="tiempo_inicial">0</p>
            <p>)</p>
            <p>-</p>
            <p id="distancia_inicial">0</p>
            <p>=</p>
            <p id="distancia">1</p>
            
        </div>
        <div class="resultadocasilla">
            <p id="resultado">nose</p>
            <p>=</p>
            <p >X</p>
        </div>

    </div>
</body>
</html>
